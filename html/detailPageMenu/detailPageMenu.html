<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>YuMacro</title>

<link rel="stylesheet" href="../../css/index.css" />
<script src="../../angular-1.7.7/angular.min.js" type="text/javascript"></script>
<script src="../../node_modules/ng-draggable/ngDraggable.js"
	type="text/javascript"></script>
<script src="../../js/detailPageMenu/detailPageMenu.js"
	type="text/javascript"></script>
<script
	src="../../node_modules/localDataStorage/localDataStorage-1.2.0.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>


<body ng-app="detailModel" ng-controller="userCtrl" style="width: 100%">
	<h1 style="font-size: 15px; color: #cc6600; margin-left: 10px">Scenario
		List</h1>
	<div class="detailContainer" style="width: 100%">
		<table id="scenarioTable"
			style="width: 70%; float: left; margin-left: 0px">
			<tr bgcolor="#ffcc80">
				<th></th>
				<th>name</th>
			</tr>
			<tr id="detailCell_{{index.id}}" ng-repeat="index in users"
				ng-click="goToLink(index)" ng-dblclick="editOption(index)"
				ng-drag="true" ng-drag-data="index" ng-drop="true"
				ng-drop-success="detailDropComplete($index,$data,$event)"
				bgcolor="#e0e0eb">
				<td style="text-align: center;">{{index.id}}</td>
				<td style="text-align: center;">{{ index.name }}</td>
			</tr>
		</table>
		<div id="floatdiv">
			<table id="ActionTable" style="width: 30%" bgcolor="#ffffe6">
				<tr>
					<th>Actions</th>
				</tr>
				<tr ng-repeat="index in actions" ng-drag="true" ng-drag-data="index"
					ng-drop="true"
					ng-drop-success="detailDropComplete($index,$data,$event)">
					<td style="text-align: center;">{{ index.action }}</td>
				</tr>
			</table>
		</div>
	</div>
	<dialog close id="myDialog" style="width:100%; height:150px">
	<b style="color: DodgerBlue;">Please set the action name : </b> <br>
	<br>
	Action name : <input type="text" ng-model="name" style="width: 50%;">
	<br>
	<button ng-click="saveActionName(name)"
		style="margin-left: 160px; margin-top: 10px">Save</button>
	<button ng-click="cancelActionName()">Cancel</button>
	</dialog>
	<br>
	<div id="startButtonContainer"
		style="float: left; padding: 15px 100px; width: 100%">
		<button id="scenarioStartButton" ng-click="startScenario()" style="">Start</button>
		<button id="scenarioCancelButton"
			ng-click="stopScenario($data, $event)">Stop</button>
	</div>
	<br>

</body>

<script>
	//시작과 동시에 scenario 정보를 webstorage에 저장한다. (중간에 다른 html에서 수정할 수 있게 하기 위함)
	// 	localData = localDataStorage('passphrase.life');
	// 	localData.set("scenario", $scope.users);
</script>

</html>
